<body>
  <div class="main">
    <div class="page_1">
      <div style="display: flex;justify-content: center;align-items: center;width: 100vw;height: 100vh;">
        
        <div class="card text-center">
          <div class="card-header">
            Featured
          </div>
          <div class="card-body">
         <form id="login_id" enctype="multipart/form-data">
          <div class="modal-body">
            <div class="mb-3">
              <label for="username" class="form-label c_black d-flex p-2"> Username</label>
              <input type="text" class="form-control" id="username" name="login_username" placeholder="Enter   username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label c_black d-flex p-2">Password</label>
              <input type="text" class="form-control" id="password" name="login_password" placeholder="Enter password">
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit"  class="btn btn-primary w-100">login</button>
          </div>
        </form>
          </div>
          <div class="card-footer text-body-secondary">
             <div id="smg"></div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  </div>
